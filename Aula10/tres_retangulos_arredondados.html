<!DOCTYPE html>
<html>
<head>
    <title>Três Retângulos Arredondados</title>
</head>
<body>
    <h1>Três Retângulos Arredondados</h1>
    <hr />
    <svg width="400" height="400">
        <rect x="50" y="100" rx="20" ry="20" width="50" height="50" style="fill: lightgreen; stroke:green; stroke-width:3px; opacity:0.5" />
        <rect x="150" y="90" rx="20" ry="20" width="70" height="70" style="fill: lightgreen; stroke:green; stroke-width:3px; opacity:0.5" />
        <rect x="250" y="80" rx="20" ry="20" width="90" height="90" style="fill: lightgreen; stroke:green; stroke-width:3px; opacity:0.5" />
    </svg>
</body>
</html>
