<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animação SVG</title>
</head>
<body>
    <svg width="400" height="300" viewBox="0 0 400 300">
        <rect id="rectangle" x="50" y="50" width="100" height="50" fill="blue" />
    </svg>
</body>
</html>
<script>
    const rectangle = document.getElementById('rectangle');
    rectangle.animate([
        { fill: "blue" }, // Cor inicial: azul
        { fill: "red" } // Cor final: vermelho
    ], {
        duration: 5000, // Duração da animação em milissegundos
        iterations: Infinity // Repetir a animação infinitamente
    });
</script>
