<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <h1>Botões Bootstrap</h1>
    <p>Exemplos de uso de botões com diferentes classes e estilos:</p>
    <button type="button" class="btn btn-primary">Botão Primário</button>
    <button type="button" class="btn btn-secondary">Botão Secundário</button>
    <button type="button" class="btn btn-success">Botão de Sucesso</button>
    <button type="button" class="btn btn-warning"><i class="bi bi-exclamation-triangle text-success"></i> Botão de Aviso</button>
    <button type="button" class="btn btn-danger">Botão de Perigo</button>
    <button type="button" class="btn btn-primary"><i class="bi-plus"></i>  Adicionar</button>
    <button type="button" class="btn btn-primary" disabled>Botão Desabilitado</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
