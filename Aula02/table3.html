<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabela com colspan</title>
    <meta charset="UTF-8">
    <style>
        td,
        th {
            border: 1px solid gray;


        }


        tr:nth-child(even) {
            background-color: bisque;
        }
    </style>

</head>

<body>

    <table style="width:100%; border-collapse: collapse; ">
        <caption>Alunos e Notas</caption>
        <tr>
            <th colspan="2">Aluno</th>
            <th colspan="2">Notas</th>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Nota-1</td>
            <td>Nota-2</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>Gomes</td>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Gislane</td>
            <td>Amaral</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Juliano</td>
            <td>Padua</td>
            <td>7</td>
            <td>9</td>
        </tr>
    </table>

</body>
</html>
