<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 da aula 04</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #00008B;
            width: 200px;
            height: 100vh;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            color: gray;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: 10px solid #00008B;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"target="iframe_a">Wikipedia</a></li>
        <li><a href="https://bndigital.bn.gov.br/"target="iframe_a">Biblioteca Nacional</a></li>
        <li><a href="https://www.britannica.com/"target="iframe_a">Enciclopédia Britânica</a></li>
        <li><a href="https://archive.org/"target="iframe_a">Internet Archive</a></li>
    </ul>
    <iframe name="iframe_a"></iframe>
</body>
</html>
